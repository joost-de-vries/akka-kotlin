plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.20'
}

group 'akka-kotlin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.4.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.4.3:sources"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.4.3"
    implementation "com.typesafe.akka:akka-actor_2.13:2.6.9"
    implementation "com.typesafe.akka:akka-actor-typed_2.13:2.6.9"
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.9'
    testCompile 'junit:junit:4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}